<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <form id="formId" class="form" method="POST" novalidate>
            <input id="city" type="text" value="" placeholder="Enter your city here..." form="data">
            <input id="country" type="text" value="" placeholder="Enter your country here..." form="data">
            <button id="btn" type="submit">Submit</button>
        </form>
        <div class="location">
            <img id="icon" src="" alt="Icon">
            <h2 class="temperature">34</h2>
            <h2 class="location-timezone">Timezone</h2>
        </div>
        <div class="description">
            <ul>
                <li class="time">10:00</li>
                <li class="wind">ssw</li>
            </ul>
            <ul>
                <li class="temperature-degree">34</li> 
                <li class="speed">7</li>  
            </ul>
            <ul>
                <li class="temperature-description">Its friggin cold</li>
                <li class="pressure">1024</li>
            </ul>
        </div>
    </div>
    <footer>
        <p>&copy coded by <span>Iliya Vashchebrovich</span></p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
